<!DOCTYPE html>
<html>
<head>
    <title>Encoder</title>
</head>
<body>
    <pre id="result"></pre>
    <script>
        // On récupère le paramètre "text" dans l'URL
        const params = new URLSearchParams(window.location.search);
        const text = params.get('text');
        
        if (text) {
            // On encode et on affiche uniquement le résultat en texte brut
            document.body.innerText = encodeURIComponent(text);
        } else {
            document.body.innerText = "Ajoutez ?text=votre message à l'URL";
        }
    </script>
</body>
</html>
