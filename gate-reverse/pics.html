<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE : MCG/PAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        canvas {
            image-rendering: pixelated;
            background-color: #000;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.1s ease-out;
            max-width: none; /* Permet au zoom de dÃ©passer si besoin */
        }
        .canvas-container {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark .bg-custom-app { background-color: #0f172a; }
        .light .bg-custom-app { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-custom-app text-gray-900 dark:text-gray-100 min-h-screen p-4 md:p-8 transition-colors duration-200 dark">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 border-b border-gray-300 dark:border-gray-800 pb-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 dark:text-blue-400">MCG & PAL Decoder</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Analyseur de formats graphiques 1993</p>
            </div>
            <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-sm hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
                ðŸŒ“ Mode
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Panneau de Configuration -->
            <div class="lg:col-span-1 space-y-6 bg-white dark:bg-gray-900 p-6 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-800 overflow-y-auto max-h-[85vh]">
                
                <section>
                    <label class="block text-sm font-bold mb-2 text-blue-500 uppercase tracking-wider">1. Image (.MCG)</label>
                    <input type="file" id="fileInput" accept=".MCG" class="block w-full text-xs text-gray-500 file:mr-3 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer transition-all">
                </section>

                <section class="border-t border-gray-200 dark:border-gray-800 pt-4">
                    <label class="block text-sm font-bold mb-2 text-green-500 uppercase tracking-wider">2. Palette (.PAL)</label>
                    <input type="file" id="palInput" accept=".PAL" class="block w-full text-xs text-gray-500 file:mr-3 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-green-600 file:text-white hover:file:bg-green-700 cursor-pointer transition-all">
                    
                    <div class="mt-4 space-y-4">
                        <div>
                            <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">Ordre des Canaux</label>
                            <select id="palOrder" class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-xs p-2 rounded outline-none focus:ring-2 ring-green-500">
                                <option value="012">RGB (Normal)</option>
                                <option value="210">BGR (Windows)</option>
                                <option value="120">GBR</option>
                                <option value="021">RBG</option>
                                <option value="201">BRG</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">Octets/Couleur</label>
                                <select id="palStride" class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-xs p-2 rounded">
                                    <option value="3">3 (RGB)</option>
                                    <option value="4">4 (RGBA)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">Offset Fichier</label>
                                <input type="number" id="palOffset" value="0" min="0" class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-xs p-2 rounded">
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="block text-[10px] font-bold uppercase text-gray-400">DÃ©calage Index</label>
                                <span id="palShiftVal" class="text-[10px] font-mono text-green-500">0</span>
                            </div>
                            <input type="range" id="palShift" min="-255" max="255" value="0" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-green-500">
                        </div>

                        <div class="flex flex-col space-y-2">
                            <label class="flex items-center justify-between bg-gray-100 dark:bg-gray-800 p-2 rounded border border-gray-200 dark:border-gray-700 cursor-pointer">
                                <span class="text-[10px] font-bold uppercase">VGA Fix (6-bit x4)</span>
                                <input type="checkbox" id="vgaFixToggle" class="w-4 h-4 rounded text-blue-600">
                            </label>
                            <label class="flex items-center justify-between bg-gray-100 dark:bg-gray-800 p-2 rounded border border-gray-200 dark:border-gray-700 cursor-pointer">
                                <span class="text-[10px] font-bold uppercase">Inverser Couleurs</span>
                                <input type="checkbox" id="invertToggle" class="w-4 h-4 rounded text-red-600">
                            </label>
                        </div>
                    </div>
                </section>

                <section class="pt-4 border-t border-gray-200 dark:border-gray-800">
                    <label class="block text-sm font-bold mb-3 uppercase tracking-wider text-orange-500">3. Affichage</label>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-[10px] font-bold uppercase text-gray-400">Largeur Image</label>
                                <input type="number" id="widthInput" value="320" class="bg-transparent text-right w-16 text-blue-500 font-mono">
                            </div>
                            <div class="flex items-center space-x-2">
                                <button id="decBtn" class="bg-gray-100 dark:bg-gray-800 px-3 py-1 rounded border border-gray-300 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-700">â—€</button>
                                <input type="range" id="widthRange" min="8" max="1024" value="320" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
                                <button id="incBtn" class="bg-gray-100 dark:bg-gray-800 px-3 py-1 rounded border border-gray-300 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-700">â–¶</button>
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="text-[10px] font-bold uppercase text-gray-400">Zoom (Agrandissement)</label>
                                <span id="zoomVal" class="text-[10px] font-mono text-orange-500">2x</span>
                            </div>
                            <input type="range" id="zoomRange" min="1" max="8" step="0.5" value="2" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-orange-500">
                        </div>
                    </div>
                </section>

                <div id="palettePreview" class="grid grid-cols-8 gap-1 pt-4 border-t border-gray-200 dark:border-gray-800 hidden"></div>

                <button id="downloadBtn" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white py-3 rounded-xl font-bold hidden shadow-xl transition-all active:scale-95">
                    Exporter PNG Haute QualitÃ©
                </button>
            </div>

            <!-- Zone de Visualisation -->
            <div class="lg:col-span-3 flex flex-col items-center bg-gray-100 dark:bg-black/40 rounded-2xl min-h-[70vh] border border-gray-300 dark:border-gray-800 relative overflow-hidden">
                <div class="canvas-container w-full h-full p-8" id="canvasScroll">
                    <canvas id="canvas"></canvas>
                </div>
                
                <div id="stats" class="absolute bottom-4 right-4 font-mono text-[10px] text-gray-400 bg-black/80 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 shadow-2xl">
                    PrÃªt pour l'analyse
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const palInput = document.getElementById('palInput');
        const vgaFixToggle = document.getElementById('vgaFixToggle');
        const invertToggle = document.getElementById('invertToggle');
        const palOrder = document.getElementById('palOrder');
        const palStride = document.getElementById('palStride');
        const palOffset = document.getElementById('palOffset');
        const palShift = document.getElementById('palShift');
        const palShiftVal = document.getElementById('palShiftVal');
        const widthRange = document.getElementById('widthRange');
        const widthInput = document.getElementById('widthInput');
        const zoomRange = document.getElementById('zoomRange');
        const zoomVal = document.getElementById('zoomVal');
        const decBtn = document.getElementById('decBtn');
        const incBtn = document.getElementById('incBtn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stats = document.getElementById('stats');
        const downloadBtn = document.getElementById('downloadBtn');
        const palPreview = document.getElementById('palettePreview');
        const themeToggle = document.getElementById('themeToggle');

        let rawData = null;
        let originalPalData = null;
        let palette = [];

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                rawData = new Uint8Array(event.target.result);
                renderImage();
                downloadBtn.classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        });

        palInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                originalPalData = new Uint8Array(event.target.result);
                processPalette();
            };
            reader.readAsArrayBuffer(file);
        });

        [vgaFixToggle, invertToggle, palOrder, palStride, palOffset, palShift, zoomRange].forEach(el => {
            el.addEventListener('input', () => {
                if (el === zoomRange) {
                    zoomVal.textContent = zoomRange.value + 'x';
                    applyZoom();
                } else {
                    processPalette();
                }
            });
        });

        function processPalette() {
            if (!originalPalData) return;
            palette = [];
            const multiplier = vgaFixToggle.checked ? 4 : 1;
            const invert = invertToggle.checked;
            const offset = parseInt(palOffset.value) || 0;
            const stride = parseInt(palStride.value);
            const order = palOrder.value.split('').map(Number);
            const shift = parseInt(palShift.value);
            palShiftVal.textContent = shift;

            let tempPalette = [];
            for (let i = offset; i < originalPalData.length; i += stride) {
                const chunk = [
                    originalPalData[i] || 0,
                    originalPalData[i+1] || 0,
                    originalPalData[i+2] || 0
                ];
                
                let r = chunk[order[0]] * multiplier;
                let g = chunk[order[1]] * multiplier;
                let b = chunk[order[2]] * multiplier;

                if (invert) {
                    r = 255 - r;
                    g = 255 - g;
                    b = 255 - b;
                }

                tempPalette.push([
                    Math.max(0, Math.min(255, r)),
                    Math.max(0, Math.min(255, g)),
                    Math.max(0, Math.min(255, b))
                ]);
                if (tempPalette.length >= 1024) break;
            }

            palette = new Array(256).fill([0, 0, 0]);
            for (let i = 0; i < 256; i++) {
                const targetIdx = i + shift;
                if (targetIdx >= 0 && targetIdx < tempPalette.length) {
                    palette[i] = tempPalette[targetIdx];
                }
            }

            updatePaletteUI();
            renderImage();
        }

        function applyZoom() {
            const scale = zoomRange.value;
            canvas.style.transform = `scale(${scale})`;
        }

        function updateWidth(val) {
            val = Math.max(8, Math.min(1024, val));
            widthInput.value = val;
            widthRange.value = val;
            renderImage();
        }

        widthRange.addEventListener('input', () => updateWidth(parseInt(widthRange.value)));
        widthInput.addEventListener('change', () => updateWidth(parseInt(widthInput.value)));
        decBtn.addEventListener('click', () => updateWidth(parseInt(widthInput.value) - 1));
        incBtn.addEventListener('click', () => updateWidth(parseInt(widthInput.value) + 1));

        function updatePaletteUI() {
            palPreview.innerHTML = '';
            palPreview.classList.remove('hidden');
            palette.slice(0, 32).forEach(rgb => {
                const div = document.createElement('div');
                div.className = 'w-full pt-[100%] rounded-sm border border-black/20';
                div.style.backgroundColor = `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
                palPreview.appendChild(div);
            });
        }

        function renderImage() {
            if (!rawData) return;
            const width = parseInt(widthInput.value);
            const height = Math.ceil(rawData.length / width);
            canvas.width = width;
            canvas.height = height;
            const imageData = ctx.createImageData(width, height);

            for (let i = 0; i < rawData.length; i++) {
                const colorIndex = rawData[i];
                const pxIdx = i * 4;
                
                const rgb = (palette && palette[colorIndex]) ? palette[colorIndex] : [colorIndex, colorIndex, colorIndex];
                
                imageData.data[pxIdx] = rgb[0];
                imageData.data[pxIdx + 1] = rgb[1];
                imageData.data[pxIdx + 2] = rgb[2];
                imageData.data[pxIdx + 3] = 255;
            }
            ctx.putImageData(imageData, 0, 0);
            applyZoom();
            stats.textContent = `${width}x${height} | Palette: ${palette.length} couleurs | Index max: ${Math.max(...rawData)}`;
        }

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `mcg_decode_export.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
