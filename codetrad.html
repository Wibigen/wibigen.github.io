<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyGlot API</title>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 20px;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            box-sizing: border-box;
        }
        .help {
            text-align: center;
            line-height: 1.6;
            padding: 20px;
        }
        .code-format {
            color: #6366f1;
            font-weight: bold;
            word-break: break-all;
        }
        .loader {
            border: 3px solid #1e293b;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="content">
        <div class="help">
            <p>Envoyez des requêtes avec le format suivant :</p>
            <p class="code-format">codegen.html#/{CLE_API}/{SOURCE}/{CIBLE}/{CODE}</p>
            <p style="font-size: 0.8em; color: #64748b;">Exemple : codegen.html#/AIza.../python/javascript/print("Hello")</p>
        </div>
    </div>

    <script>
        const contentDiv = document.getElementById('content');

        /**
         * Gère le routage via le hash pour éviter les 404 sur GitHub Pages
         */
        async function handleRouting() {
            const hash = window.location.hash;
            
            if (hash.startsWith('#/')) {
                const segments = hash.substring(2).split('/');
                
                // Format attendu: #/KEY/SRC/TGT/CODE
                if (segments.length >= 4) {
                    const apiKey = segments[0];
                    const src = segments[1];
                    const tgt = segments[2];
                    // On récupère tout ce qui suit comme étant le code
                    const code = decodeURIComponent(segments.slice(3).join('/'));

                    showLoading();
                    
                    try {
                        const result = await translate(apiKey, src, tgt, code);
                        renderResult(result);
                    } catch (err) {
                        renderResult("ERREUR API : " + err.message, true);
                    }
                    return;
                }
            }
        }

        /**
         * Appel direct à l'API Gemini
         */
        async function translate(key, source, target, code) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
            const prompt = `Translate this code from ${source} to ${target}. Output ONLY the raw translated code without any markdown formatting, backticks or explanations. Code: \n${code}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || 'Erreur API');

            let text = data.candidates[0].content.parts[0].text;
            // Nettoyage de sécurité pour garantir du code brut
            return text.replace(/^```[a-z]*\n/i, '').replace(/\n```$/, '').trim();
        }

        function showLoading() {
            contentDiv.innerHTML = '<div class="loader"></div>';
        }

        function renderResult(text, isError = false) {
            document.body.innerHTML = ''; // Nettoyage total pour ne laisser que le résultat
            const pre = document.createElement('pre');
            if (isError) pre.style.color = '#ef4444';
            pre.textContent = text;
            document.body.appendChild(pre);
        }

        // Écouteurs d'événements pour le chargement et les changements d'URL
        window.addEventListener('load', handleRouting);
        window.addEventListener('hashchange', handleRouting);
    </script>
</body>
</html>
