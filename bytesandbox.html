<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Byte Sandbox - Analyseur Binaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .mono {
            font-family: 'Fira Code', monospace;
        }

        .tab-active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }

        .byte-container {
            scrollbar-width: thin;
            scrollbar-color: #334155 #0f172a;
        }

        .byte-container::-webkit-scrollbar {
            width: 8px;
        }

        .byte-container::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .byte-container::-webkit-scrollbar-thumb {
            background-color: #334155;
            border-radius: 20px;
        }

        #compCanvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 10vw; 
            height: auto;
            min-width: 50px;
            border: 2px solid #334155;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-image: 
                linear-gradient(45deg, #1e293b 25%, transparent 25%), 
                linear-gradient(-45deg, #1e293b 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #1e293b 75%), 
                linear-gradient(-45deg, transparent 75%, #1e293b 75%);
            background-size: 10px 10px;
            background-position: 0 0, 0 5px, 5px -5px, -5px 0px;
        }

        .size-btn-active {
            background-color: #3b82f6 !important;
            color: white !important;
        }

        .error-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        #colorPickerCanvas {
            cursor: crosshair;
            border-radius: 8px;
            border: 2px solid #334155;
        }
        .color-preview {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            border: 2px solid #475569;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold tracking-tight mb-2 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Byte Sandbox
            </h1>
            <p class="text-slate-400">Analyse de fichiers, texte et couleurs en flux binaire.</p>
        </header>

        <div class="flex justify-center space-x-4 md:space-x-8 mb-8 border-b border-slate-700 overflow-x-auto">
            <button onclick="switchTab('decomp')" id="tab-decomp" class="pb-2 px-4 font-semibold transition-colors tab-active whitespace-nowrap">
                Décomposition
            </button>
            <button onclick="switchTab('comp')" id="tab-comp" class="pb-2 px-4 font-semibold transition-colors text-slate-400 hover:text-slate-200 whitespace-nowrap">
                Composition
            </button>
            <button onclick="switchTab('picker')" id="tab-picker" class="pb-2 px-4 font-semibold transition-colors text-slate-400 hover:text-slate-200 whitespace-nowrap">
                Sélecteur Couleur
            </button>
        </div>

        <!-- SECTION DECOMPOSITION -->
        <div id="section-decomp" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Import Fichier -->
                <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 shadow-xl">
                    <div class="flex items-center justify-between mb-4">
                        <label class="text-sm font-bold text-slate-300 uppercase">Importer un fichier</label>
                        <div class="flex items-center space-x-2 bg-slate-900 px-2 py-1 rounded border border-slate-700">
                            <input type="checkbox" id="extractPixels" class="w-3 h-3 text-blue-600 bg-slate-800 border-slate-600 rounded focus:ring-blue-500" checked>
                            <label for="extractPixels" class="text-[10px] text-slate-400 cursor-pointer uppercase">Pixels RGBA</label>
                        </div>
                    </div>
                    
                    <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-600 border-dashed rounded-lg cursor-pointer hover:bg-slate-800 transition-all">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-2 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
                            <p class="text-xs text-slate-400">Glissez un fichier ici</p>
                        </div>
                        <input id="fileInput" type="file" class="hidden" onchange="handleFile(event)" />
                    </label>
                </div>

                <!-- Texte Brut -->
                <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 shadow-xl">
                    <label class="text-sm font-bold text-slate-300 uppercase block mb-4">Texte brut à décomposer</label>
                    <textarea id="rawTextInput" rows="4" oninput="handleRawText(this.value)" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none text-blue-100" placeholder="Tapez votre texte ici pour le convertir en binaire..."></textarea>
                </div>
            </div>

            <div id="decomp-results" class="hidden space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-slate-800/80 p-5 rounded-xl border border-slate-700">
                        <h3 class="text-blue-400 font-bold mb-3 flex items-center text-sm uppercase">Information</h3>
                        <div id="metadata-output" class="text-sm space-y-2 text-slate-300 mono"></div>
                    </div>

                    <div class="bg-slate-800/80 p-5 rounded-xl border border-slate-700 flex flex-col justify-center space-y-3">
                        <button onclick="copyToClipboard(currentByteString)" class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            Copier les octets
                        </button>
                    </div>
                </div>

                <div class="bg-slate-900 p-5 rounded-xl border border-slate-700">
                    <h3 class="text-purple-400 font-bold mb-3 text-sm uppercase">Flux d'octets binaire</h3>
                    <div id="byte-output" class="byte-container max-h-64 overflow-y-auto mono text-xs leading-relaxed tracking-widest text-slate-400 p-3 break-all bg-slate-950 rounded border border-slate-800"></div>
                </div>
            </div>
        </div>

        <!-- SECTION COMPOSITION -->
        <div id="section-comp" class="hidden space-y-6">
            <div id="input-container" class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 shadow-xl transition-all">
                <label class="block mb-4 text-sm font-bold text-slate-300 uppercase">Saisir une suite d'octets</label>
                <textarea id="byteInput" rows="6" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 mono text-sm focus:ring-2 focus:ring-blue-500 outline-none text-blue-300" placeholder="Ex: 01001000 01100101... ou SIZE:10x10 0101..."></textarea>
                
                <div id="error-message" class="hidden mt-2 text-red-400 text-xs font-semibold flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                    <span id="error-text">Entrée invalide</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                    <div class="flex flex-col space-y-1">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">Mode Interprétation</label>
                        <select id="imageMode" class="bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="rgba">RGBA (4 octets / px)</option>
                            <option value="rgb">RGB (3 octets / px)</option>
                            <option value="grayscale">Grayscale (1 octet / px)</option>
                            <option value="binary">Noir & Blanc (1 bit / px)</option>
                        </select>
                    </div>
                    <button onclick="renderImageFromBytes()" class="py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 rounded-xl font-bold transition-all shadow-lg self-end uppercase text-xs">
                        Générer Image
                    </button>
                    <button onclick="renderTextFromBytes()" class="py-3 bg-slate-700 hover:bg-slate-600 rounded-xl font-bold transition-all self-end uppercase text-xs">
                        Traduire Texte
                    </button>
                </div>
            </div>

            <div id="composition-results" class="hidden space-y-4">
                <div class="bg-slate-900 p-8 rounded-2xl border border-slate-700 flex flex-col items-center justify-center min-h-[300px]">
                    <h3 id="render-title" class="text-slate-500 uppercase tracking-widest text-xs mb-6 font-bold">Aperçu du Rendu</h3>
                    <div id="image-output-container" class="hidden flex flex-col items-center w-full">
                        <div class="p-4 bg-slate-800 border border-slate-700 rounded-xl shadow-inner mb-6">
                            <canvas id="compCanvas"></canvas>
                        </div>
                        <div class="flex items-center space-x-1 bg-slate-800 p-1 rounded-lg border border-slate-700 mb-4">
                            <button onclick="setCanvasSize('10vw', this)" class="size-btn px-4 py-1.5 text-[10px] font-bold rounded-md bg-slate-700 text-slate-300 hover:bg-slate-600 transition-all size-btn-active">10%</button>
                            <button onclick="setCanvasSize('25vw', this)" class="size-btn px-4 py-1.5 text-[10px] font-bold rounded-md bg-slate-700 text-slate-300 hover:bg-slate-600 transition-all">25%</button>
                            <button onclick="setCanvasSize('50vw', this)" class="size-btn px-4 py-1.5 text-[10px] font-bold rounded-md bg-slate-700 text-slate-300 hover:bg-slate-600 transition-all">50%</button>
                        </div>
                        <p id="canvas-info" class="text-[10px] text-slate-500 italic"></p>
                    </div>
                    <div id="text-output-container" class="hidden w-full">
                        <div id="text-output" class="p-4 bg-slate-800 rounded-xl border border-slate-700 mono text-blue-100 whitespace-pre-wrap break-all min-h-[100px]"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SECTION COLOR PICKER -->
        <div id="section-picker" class="hidden space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 shadow-xl flex flex-col items-center">
                    <h3 class="text-sm font-bold text-slate-300 uppercase mb-4 self-start">Sélecteur Visuel</h3>
                    <canvas id="colorPickerCanvas" width="400" height="300" class="max-w-full h-auto mb-4"></canvas>
                    <div class="w-full h-4 rounded-full bg-gradient-to-r from-red-500 via-yellow-500 via-green-500 via-blue-500 via-purple-500 to-red-500 cursor-pointer mb-4" id="hueBar"></div>
                    <p class="text-[10px] text-slate-500 italic">Cliquez sur le spectre pour extraire les octets</p>
                </div>

                <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 shadow-xl flex flex-col justify-between">
                    <div>
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-sm font-bold text-slate-300 uppercase">Données Couleur</h3>
                            <div id="colorPreviewBox" class="color-preview"></div>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[10px] uppercase font-bold text-slate-500 mb-1 block">Hexadécimal</label>
                                <div class="flex gap-2">
                                    <input type="text" id="hexOutput" readonly class="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 mono text-blue-400 outline-none">
                                    <button onclick="copyToClipboard(document.getElementById('hexOutput').value)" class="p-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label class="text-[10px] uppercase font-bold text-slate-500 mb-1 block">Composantes RGBA (0-255)</label>
                                <div id="rgbaOutput" class="grid grid-cols-4 gap-2">
                                    <div class="bg-slate-900 p-2 rounded border border-red-900/50 text-center"><span class="text-[10px] block text-red-500">R</span><span id="valR" class="mono text-xs">0</span></div>
                                    <div class="bg-slate-900 p-2 rounded border border-green-900/50 text-center"><span class="text-[10px] block text-green-500">G</span><span id="valG" class="mono text-xs">0</span></div>
                                    <div class="bg-slate-900 p-2 rounded border border-blue-900/50 text-center"><span class="text-[10px] block text-blue-500">B</span><span id="valB" class="mono text-xs">0</span></div>
                                    <div class="bg-slate-900 p-2 rounded border border-slate-600/50 text-center"><span class="text-[10px] block text-slate-400">A</span><span id="valA" class="mono text-xs">255</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="text-[10px] uppercase font-bold text-slate-500 mb-1 block">Flux Binaire (4 Octets)</label>
                        <div class="relative">
                            <div id="binaryColorOutput" class="bg-slate-950 p-3 rounded-lg border border-slate-700 mono text-[10px] leading-relaxed break-all text-purple-400 min-h-[60px]"></div>
                            <button onclick="copyToClipboard(document.getElementById('binaryColorOutput').textContent)" class="absolute top-2 right-2 p-1.5 bg-slate-800 hover:bg-slate-700 rounded transition-colors">
                                <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="toast" class="fixed bottom-5 right-5 bg-blue-600 text-white px-6 py-3 rounded-xl shadow-2xl transform translate-y-20 transition-transform duration-300 pointer-events-none z-50">
            Copié dans le presse-papier !
        </div>
    </div>

    <script>
        let hue = 0;
        let selectedColor = { r: 59, g: 130, b: 246, a: 255 };
        let currentByteString = "";

        function switchTab(tab) {
            ['decomp', 'comp', 'picker'].forEach(s => {
                document.getElementById(`section-${s}`).classList.add('hidden');
                document.getElementById(`tab-${s}`).className = "pb-2 px-4 font-semibold transition-colors text-slate-400 hover:text-slate-200 whitespace-nowrap";
            });
            document.getElementById(`section-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).className = "pb-2 px-4 font-semibold transition-colors tab-active text-blue-400 whitespace-nowrap";
            
            if (tab === 'picker') initColorPicker();
        }

        // --- DECOMPOSITION LOGIC ---

        function handleRawText(text) {
            if (!text) {
                document.getElementById('decomp-results').classList.add('hidden');
                return;
            }
            const encoder = new TextEncoder();
            const uint8 = encoder.encode(text);
            processUint8Array(uint8, { name: "Saisie directe (Texte)" }, false, null, true);
        }

        async function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Clear text input if a file is uploaded
            document.getElementById('rawTextInput').value = "";

            const extractPixels = document.getElementById('extractPixels').checked;
            
            if (extractPixels && file.type.startsWith('image/')) {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    processUint8Array(imageData.data, file, true, {w: img.width, h: img.height});
                };
            } else {
                const reader = new FileReader();
                reader.onload = (e) => processUint8Array(new Uint8Array(e.target.result), file, false);
                reader.readAsArrayBuffer(file);
            }
        }

        function processUint8Array(uint8, fileInfo, isPixelData, dims = null, isRawText = false) {
            let binaryArr = [];
            currentByteString = (isPixelData && dims) ? `SIZE:${dims.w}x${dims.h}\n` : "";

            for (let i = 0; i < uint8.length; i++) {
                binaryArr.push(uint8[i].toString(2).padStart(8, '0'));
            }
            currentByteString += binaryArr.join(' ');
            
            document.getElementById('byte-output').textContent = currentByteString;
            document.getElementById('decomp-results').classList.remove('hidden');
            
            const output = document.getElementById('metadata-output');
            const hexSig = uint8.length > 0 ? Array.from(uint8.slice(0, 8)).map(b => b.toString(16).toUpperCase().padStart(2, '0')).join(' ') : "N/A";

            output.innerHTML = `
                <div class="flex justify-between border-b border-slate-700/50 pb-1"><span>Origine :</span><span class="text-blue-300 truncate max-w-[150px]">${fileInfo.name}</span></div>
                <div class="flex justify-between border-b border-slate-700/50 pb-1"><span>Type :</span><span class="text-yellow-400">${isPixelData ? 'Pixels RGBA' : (isRawText ? 'Texte UTF-8' : 'Binaire Pur')}</span></div>
                <div class="flex justify-between border-b border-slate-700/50 pb-1"><span>Taille :</span><span class="text-slate-400">${uint8.length} Octets</span></div>
                ${isPixelData ? `<div class="flex justify-between border-b border-slate-700/50 pb-1"><span>Dimensions :</span><span class="text-green-400">${dims.w}x${dims.h}</span></div>` : ''}
                <div class="flex justify-between"><span>Signature :</span><span class="text-slate-500 text-xs">${hexSig}...</span></div>
            `;
        }

        // --- COMPOSITION LOGIC ---

        function showError(msg) {
            const errDiv = document.getElementById('error-message');
            const errText = document.getElementById('error-text');
            const container = document.getElementById('input-container');
            errText.textContent = msg;
            errDiv.classList.remove('hidden');
            container.classList.add('error-shake', 'border-red-500');
            setTimeout(() => container.classList.remove('error-shake'), 500);
        }

        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('input-container').classList.remove('border-red-500');
        }

        function getBytesFromInput() {
            hideError();
            const input = document.getElementById('byteInput').value.trim();
            if (!input) {
                showError("Le champ est vide.");
                return null;
            }
            const cleanInput = input.replace(/^SIZE:\d+x\d+\s*/, "").replace(/[^01]/g, " ");
            const tokens = cleanInput.trim().split(/\s+/).filter(t => t.length === 8);
            if (tokens.length === 0) {
                showError("Données binaires invalides (format requis : octets de 8 bits).");
                return null;
            }
            return tokens.map(t => parseInt(t, 2));
        }

        function renderTextFromBytes() {
            const bytes = getBytesFromInput();
            if (!bytes) return;
            document.getElementById('composition-results').classList.remove('hidden');
            document.getElementById('image-output-container').classList.add('hidden');
            document.getElementById('text-output-container').classList.remove('hidden');
            document.getElementById('render-title').textContent = "Décodage Texte";
            try {
                document.getElementById('text-output').textContent = new TextDecoder().decode(new Uint8Array(bytes));
            } catch(e) { 
                document.getElementById('text-output').textContent = "Format UTF-8 invalide."; 
            }
        }

        function renderImageFromBytes() {
            const inputStr = document.getElementById('byteInput').value.trim();
            const bytes = getBytesFromInput();
            if (!bytes) return;

            const mode = document.getElementById('imageMode').value;
            const canvas = document.getElementById('compCanvas');
            const ctx = canvas.getContext('2d');
            
            const bppMap = { 'rgba': 4, 'rgb': 3, 'grayscale': 1, 'binary': 0.125 };
            const bpp = bppMap[mode];
            const pixelCount = Math.floor(mode === 'binary' ? bytes.length * 8 : bytes.length / bpp);

            if (pixelCount === 0) {
                showError("Pas assez d'octets pour ce mode.");
                return;
            }

            document.getElementById('composition-results').classList.remove('hidden');
            document.getElementById('text-output-container').classList.add('hidden');
            document.getElementById('image-output-container').classList.remove('hidden');

            let width, height;
            const sizeMatch = inputStr.match(/^SIZE:(\d+)x(\d+)/);
            if (sizeMatch) {
                width = parseInt(sizeMatch[1]);
                height = parseInt(sizeMatch[2]);
            } else {
                width = Math.ceil(Math.sqrt(pixelCount));
                height = Math.ceil(pixelCount / width);
            }

            canvas.width = width;
            canvas.height = height;
            const imgData = ctx.createImageData(width, height);

            for (let i = 0; i < pixelCount; i++) {
                let r, g, b, a = 255;
                if (mode === 'rgba') {
                    const idx = i * 4;
                    r = bytes[idx]; g = bytes[idx+1]; b = bytes[idx+2]; a = bytes[idx+3] ?? 255;
                } else if (mode === 'rgb') {
                    const idx = i * 3;
                    r = bytes[idx]; g = bytes[idx+1]; b = bytes[idx+2];
                } else if (mode === 'grayscale') {
                    r = g = b = bytes[i];
                } else if (mode === 'binary') {
                    const byteIdx = Math.floor(i / 8);
                    const bitIdx = i % 8;
                    const val = (bytes[byteIdx] >> (7 - bitIdx)) & 1 ? 255 : 0;
                    r = g = b = val;
                }
                const dIdx = i * 4;
                imgData.data[dIdx] = r; imgData.data[dIdx+1] = g; imgData.data[dIdx+2] = b; imgData.data[dIdx+3] = a;
            }

            ctx.putImageData(imgData, 0, 0);
            updateCanvasInfoText();
        }

        // --- COLOR PICKER LOGIC ---

        function initColorPicker() {
            const pickerCanvas = document.getElementById('colorPickerCanvas');
            const pickerCtx = pickerCanvas.getContext('2d');
            const hueBar = document.getElementById('hueBar');

            const drawSpectrum = () => {
                pickerCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                pickerCtx.fillRect(0, 0, pickerCanvas.width, pickerCanvas.height);
                let whiteGrad = pickerCtx.createLinearGradient(0, 0, pickerCanvas.width, 0);
                whiteGrad.addColorStop(0, '#FFF'); whiteGrad.addColorStop(1, 'rgba(255,255,255,0)');
                pickerCtx.fillStyle = whiteGrad; pickerCtx.fillRect(0, 0, pickerCanvas.width, pickerCanvas.height);
                let blackGrad = pickerCtx.createLinearGradient(0, pickerCanvas.height, 0, 0);
                blackGrad.addColorStop(0, '#000'); blackGrad.addColorStop(1, 'rgba(0,0,0,0)');
                pickerCtx.fillStyle = blackGrad; pickerCtx.fillRect(0, 0, pickerCanvas.width, pickerCanvas.height);
            };

            const pick = (e) => {
                const rect = pickerCanvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (pickerCanvas.width / rect.width);
                const y = (e.clientY - rect.top) * (pickerCanvas.height / rect.height);
                const data = pickerCtx.getImageData(x, y, 1, 1).data;
                updateColorResults(data[0], data[1], data[2], 255);
            };

            const updateHue = (e) => {
                const rect = hueBar.getBoundingClientRect();
                hue = ((e.clientX - rect.left) / rect.width) * 360;
                drawSpectrum();
                const data = pickerCtx.getImageData(pickerCanvas.width/2, pickerCanvas.height/2, 1, 1).data;
                updateColorResults(data[0], data[1], data[2], 255);
            };

            pickerCanvas.addEventListener('mousedown', (e) => {
                pick(e);
                const onMove = (m) => pick(m);
                window.addEventListener('mousemove', onMove);
                window.addEventListener('mouseup', () => window.removeEventListener('mousemove', onMove), {once:true});
            });

            hueBar.addEventListener('mousedown', (e) => {
                updateHue(e);
                const onMove = (m) => updateHue(m);
                window.addEventListener('mousemove', onMove);
                window.addEventListener('mouseup', () => window.removeEventListener('mousemove', onMove), {once:true});
            });

            drawSpectrum();
            updateColorResults(59, 130, 246, 255);
        }

        function updateColorResults(r, g, b, a) {
            const hex = "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('').toUpperCase();
            document.getElementById('hexOutput').value = hex;
            document.getElementById('colorPreviewBox').style.backgroundColor = hex;
            document.getElementById('valR').textContent = r;
            document.getElementById('valG').textContent = g;
            document.getElementById('valB').textContent = b;
            document.getElementById('valA').textContent = a;
            document.getElementById('binaryColorOutput').textContent = [r, g, b, a].map(x => x.toString(2).padStart(8, '0')).join(' ');
        }

        // --- UTILS ---

        function setCanvasSize(w, btn) {
            document.getElementById('compCanvas').style.width = w;
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('size-btn-active'));
            btn.classList.add('size-btn-active');
            updateCanvasInfoText();
        }

        function updateCanvasInfoText() {
            const c = document.getElementById('compCanvas');
            document.getElementById('canvas-info').textContent = `Pixels: ${c.width}x${c.height} | Zoom: ${c.style.width || '10vw'}`;
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text; document.body.appendChild(el);
            el.select(); document.execCommand('copy');
            document.body.removeChild(el);
            const t = document.getElementById('toast');
            t.classList.remove('translate-y-20');
            setTimeout(() => t.classList.add('translate-y-20'), 2000);
        }

        window.onload = () => switchTab('decomp');
    </script>
